<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    
  </style>
</head>
<body>

  
    <main class="mainContainer">
      <div class="results">
        <h2 class="title">Your Result</h2>
        <div class="circle">
          <p class="grade">76</p>
          <p class="totalGradeResults">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="descriptionGrade">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
        <h2>Summary</h2>

        <div class="gradesContainer">
          <div class="topicContainer reaction" >
            <p class="prueba"><span><img src="./assets/images/icon-reaction.svg" alt=""></span><span>Reaction</span></p>
            <p class="totalGrade"><span class="gradeByTopic">80 /</span>  100</p>
          </div>
          <div class="topicContainer memory">
            <p ><img src="./assets/images/icon-memory.svg" alt="" srcset="">Memory</p>
            <p class="totalGrade"><span class="gradeByTopic">92 /</span>   100</p>
          </div>
          <div class="topicContainer verbal">
            <p><img src="./assets/images/icon-verbal.svg" alt="" srcset="">Verbal</p>
            <p class="totalGrade"><span class="gradeByTopic">61 /</span>   100</p>
          </div>
          <div class="topicContainer visual">
            <p><img src="./assets/images/icon-visual.svg" alt="" srcset="">Visual</p>
            <p class="totalGrade"><span class="gradeByTopic">72 /</span>   100</p>
          </div>
        </div>
        <button class="continueButton">Continue</button>
      </div>
    </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Eluizer de Le√≥n</a>.
  </footer>
</body>
</html>
